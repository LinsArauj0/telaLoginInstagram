<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    <title>Faça seu cadastro - Instagram</title> 
</head>
<body>
    
    <div id="wraper">
        
        <div id="container-signup">

            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="./img/Instagram-Logo.png" alt="Logo do Instagram" />
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email" />
                        <input placeholder="Nome completo" type="text" name="nome" />
                        <input placeholder="Nome do usuário" type="text" name="username" />
                        <input placeholder="Senha" type="password" name="password" />

                        <input type="submit" value="Cadastre-se">
                    </form>
                </div>
                <div class="info-box">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app-panel">
                    <span>Obtenha o aplicativo.</span>
                    <div class="app-buttons">
                        <a href="#">
                            <img src="./img/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="./img/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-signup">
            <div class="footer-inner">
                <a href="#">About</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">
                    &copy; 2023 - INSTAGRAM
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
